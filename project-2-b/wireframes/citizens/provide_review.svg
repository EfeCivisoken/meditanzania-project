  <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" fill="white">←</text>
  <text x="110" y="40" font-family="Arial, sans-serif" font-size="18" fill="white">Provide Feedback</text>
  <text x="310" y="40" font-family="Arial, sans-serif" font-size="16" fill="white">Submit</text>

  <!-- Facility Information -->
  <text x="15" y="90" font-family="Arial, sans-serif" font-size="24" fill="#333">Dar es Salaam General Hospital</text>
  <text x="15" y="120" font-family="Arial, sans-serif" font-size="14" fill="#888">Dar es Salaam, Tanzania</text>

  <!-- Feedback Form -->
  <rect x="20" y="150" width="335" height="40" rx="10" fill="white" />
  <text x="30" y="175" font-family="Arial, sans-serif" font-size="14" fill="#888">Rate your experience</text>
  <text x="30" y="205" font-family="Arial, sans-serif" font-size="14" fill="#FFD700">★★★★★</text>

  <rect x="20" y="210" width="335" height="40" rx="10" fill="white" />
  <text x="30" y="235" font-family="Arial, sans-serif" font-size="14" fill="#888">Select category</text>
  <text x="280" y="235" font-family="Arial, sans-serif" font-size="14" fill="#888">▼</text>

  <rect x="20" y="260" width="335" height="40" rx="10" fill="white" />
  <text x="30" y="285" font-family="Arial, sans-serif" font-size="14" fill="#888">Select category</text>
  <text x="280" y="285" font-family="Arial, sans-serif" font-size="14" fill="#888">▼</text>

  <rect x="20" y="310" width="335" height="100" rx="10" fill="white" />
  <text x="30" y="330" font-family="Arial, sans-serif" font-size="14" fill="#888">Write your feedback here...</text>

  <rect x="20" y="430" width="335" height="20" rx="10" fill="white" />
  <text x="30" y="445" font-family="Arial, sans-serif" font-size="14" fill="#888">Submit anonymously</text>
  <rect x="300" y="430" width="20" height="20" rx="5" fill="#4CAF50" />

  <!-- Footer Navigation -->
  <rect x="0" y="600" width="375" height="67" fill="#4CAF50" />
  <text x="60" y="640" font-family="Arial, sans-serif" font-size="14" fill="white">Home</text>
  <text x="160" y="640" font-family="Arial, sans-serif" font-size="14" fill="white">Feedback</text>
  <text x="280" y="640" font-family="Arial, sans-serif" font-size="14" fill="white">Profile</text>
