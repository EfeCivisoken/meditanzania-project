<svg width="375" height="667" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <!-- Header Section -->
  <rect x="0" y="0" width="375" height="60" fill="#4CAF50" />
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="22" fill="white">←</text>
  <text x="150" y="40" font-family="Arial, sans-serif" font-size="18" fill="white">Facility Feedback</text>
  <text x="330" y="40" font-family="Arial, sans-serif" font-size="18" fill="white">↻</text>

  <!-- Facility Overview -->
  <text x="20" y="90" font-family="Arial, sans-serif" font-size="24" fill="#333">Dar es Salaam General Hospital</text>
  <text x="20" y="120" font-family="Arial, sans-serif" font-size="14" fill="#888">Dar es Salaam, Tanzania</text>
  <text x="20" y="150" font-family="Arial, sans-serif" font-size="16" fill="#FFD700">★★★★☆</text>
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="16" fill="#333">4.2/5</text>

  <!-- Feedback Summary -->
  <rect x="20" y="170" width="335" height="100" rx="10" fill="white" />
  <text x="30" y="200" font-family="Arial, sans-serif" font-size="16" fill="#333">Sentiment Analysis</text>
  <circle cx="50" cy="230" r="20" fill="#4CAF50" />
  <text x="50" y="235" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">80%</text>
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="14" fill="#333">Positive</text>
  <text x="30" y="260" font-family="Arial, sans-serif" font-size="14" fill="#888">Cleanliness: 4.5/5</text>
  <text x="180" y="260" font-family="Arial, sans-serif" font-size="14" fill="#888">Wait Time: 3.8/5</text>

  <!-- Detailed Feedback -->
  <rect x="20" y="290" width="335" height="100" rx="10" fill="white" />
  <text x="30" y="310" font-family="Arial, sans-serif" font-size="16" fill="#333">Strengths</text>
  <text x="30" y="340" font-family="Arial, sans-serif" font-size="14" fill="#888">- Staff politeness</text>
  <text x="30" y="360" font-family="Arial, sans-serif" font-size="14" fill="#888">- Cleanliness</text>

  <rect x="20" y="410" width="335" height="100" rx="10" fill="white" />
  <text x="30" y="430" font-family="Arial, sans-serif" font-size="16" fill="#333">Weaknesses</text>
  <text x="30" y="460" font-family="Arial, sans-serif" font-size="14" fill="#888">- Long wait times</text>
  <text x="30" y="480" font-family="Arial, sans-serif" font-size="14" fill="#888">- Medicine availability</text>

  <rect x="20" y="530" width="335" height="100" rx="10" fill="white" />
  <text x="30" y="550" font-family="Arial, sans-serif" font-size="16" fill="#333">Recommendations</text>
  <text x="30" y="580" font-family="Arial, sans-serif" font-size="14" fill="#888">- Reduce wait times</text>
  <text x="30" y="600" font-family="Arial, sans-serif" font-size="14" fill="#888">- Improve medicine stock</text>

  <!-- Footer Navigation -->
  <rect x="0" y="600" width="375" height="67" fill="#4CAF50" />
  <text x="60" y="640" font-family="Arial, sans-serif" font-size="14" fill="white">Home</text>
  <text x="160" y="640" font-family="Arial, sans-serif" font-size="14" fill="white">Feedback</text>
  <text x="280" y="640" font-family="Arial, sans-serif" font-size="14" fill="white">Profile</text>
</svg>